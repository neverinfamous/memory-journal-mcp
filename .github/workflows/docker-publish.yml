name: Build and Push Docker Images

on:
  # Only run after lint-and-test completes successfully
  workflow_run:
    workflows: ["Lint and Test"]
    types: [completed]
    branches: [main]
  # Also run on version tags (for releases)
  push:
    tags: [ 'v*' ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: writenotenow/memory-journal-mcp

permissions:
  contents: read
  packages: write
  security-events: write
  pull-requests: write
  id-token: write
  attestations: write

jobs:
  # Build each platform on native architecture (avoids QEMU emulation issues)
  build-platform:
    # Only run if lint-and-test succeeded OR if this is a tag push
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'push' }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
    
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
    
    outputs:
      version: ${{ steps.version.outputs.version }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      continue-on-error: true
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Read version from VERSION file
      id: version
      run: |
        if [ -f "VERSION" ]; then
          VERSION=$(head -1 VERSION | tr -d '[:space:]')
        fi
        if [ -z "$VERSION" ]; then
          VERSION=$(grep -oP '"version":\s*"\K[0-9.]+' package.json | head -1)
        fi
        if [ -z "$VERSION" ]; then
          VERSION="1.0.0"
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Detected version: $VERSION"

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        flavor: |
          latest=false
          suffix=-${{ matrix.platform == 'linux/amd64' && 'amd64' || 'arm64' }}
        tags: |
          type=sha,prefix=sha-,format=short

    - name: Build and push platform image
      id: build
      uses: docker/build-push-action@v6
      with:
        context: .
        file: Dockerfile
        platforms: ${{ matrix.platform }}
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha,scope=${{ matrix.platform }}
        cache-to: type=gha,scope=${{ matrix.platform }},mode=max
        provenance: mode=max
        sbom: true

    - name: Export digest
      if: github.event_name != 'pull_request'
      run: |
        mkdir -p /tmp/digests
        digest="${{ steps.build.outputs.digest }}"
        touch "/tmp/digests/${digest#sha256:}"

    - name: Upload digest
      if: github.event_name != 'pull_request'
      uses: actions/upload-artifact@v4
      with:
        name: digests-${{ matrix.platform == 'linux/amd64' && 'amd64' || 'arm64' }}
        path: /tmp/digests/*
        if-no-files-found: error
        retention-days: 1

  # Security scan on amd64 image with strict gates (blocks on critical/high)
  security-scan:
    runs-on: ubuntu-latest
    needs: build-platform
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      security-events: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build image for scanning
      uses: docker/build-push-action@v6
      with:
        context: .
        file: Dockerfile
        platforms: linux/amd64
        push: false
        load: true
        tags: local-scan:latest
        cache-from: type=gha,scope=linux/amd64

    - name: Docker Scout security scan
      timeout-minutes: 10
      run: |
        curl -sSfL https://raw.githubusercontent.com/docker/scout-cli/main/install.sh | sh -s --
        docker images local-scan:latest
        echo "ðŸ” Running Docker Scout security scan for local-scan:latest"
        
        echo "â±ï¸ Running Docker Scout scan (max 8 minutes)..."
        if timeout 480 docker scout cves local-scan:latest > scout_output.txt 2>&1; then
          echo "ðŸ“Š Scan completed successfully"
          cat scout_output.txt
          
          # Check if critical or high vulnerabilities are present in the output
          # Look for non-zero counts in CRITICAL or HIGH columns (format: "1C" or "2H")
          if grep -E "^\s+[1-9][0-9]*C\s+" scout_output.txt > /dev/null; then
            echo "âŒ Critical severity vulnerabilities detected"
            echo "ðŸš¨ Build blocked due to unacceptable security risk"
            exit 1
          fi
          
          if grep -E "^\s+0C\s+[1-9][0-9]*H\s+" scout_output.txt > /dev/null; then
            echo "âŒ High severity vulnerabilities detected"
            echo "ðŸš¨ Build blocked due to unacceptable security risk"
            exit 1
          else
            echo "âœ… Security scan passed - no critical/high severity vulnerabilities"
            echo "â„¹ï¸ Low/medium severity vulnerabilities are acceptable"
          fi
        else
          echo "âš ï¸ Docker Scout scan timed out or failed"
          echo "ðŸ”„ Continuing build - scan timeout is not a security failure"
          echo "â„¹ï¸ Consider running scout scan locally for large images"
        fi

  # Merge platform images into multi-arch manifest
  merge-and-push:
    runs-on: ubuntu-latest
    needs: [build-platform, security-scan]
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
      deployments: write
    
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'production' || '' }}
      url: https://hub.docker.com/r/writenotenow/memory-journal-mcp

    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Download digests
      uses: actions/download-artifact@v4
      with:
        path: /tmp/digests
        pattern: digests-*
        merge-multiple: true

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Read version
      id: version
      run: |
        if [ -f "VERSION" ]; then
          VERSION=$(head -1 VERSION | tr -d '[:space:]')
        fi
        if [ -z "$VERSION" ]; then
          VERSION=$(grep -oP '"version":\s*"\K[0-9.]+' package.json | head -1)
        fi
        if [ -z "$VERSION" ]; then
          VERSION="1.0.0"
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Extract metadata for manifest
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        flavor: |
          latest=auto
        tags: |
          type=semver,pattern=v{{version}}
          type=raw,value=v${{ steps.version.outputs.version }},enable={{is_default_branch}}
          type=raw,value=latest,enable={{is_default_branch}}
          type=sha,prefix=sha-,format=short

    - name: Create and push manifest
      working-directory: /tmp/digests
      run: |
        docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
          $(printf '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@sha256:%s ' *)

    - name: Inspect manifest
      run: |
        docker buildx imagetools inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}

    # Update Docker Hub description
    - name: Update Docker Hub Description
      if: github.ref == 'refs/heads/main'
      uses: peter-evans/dockerhub-description@v5
      continue-on-error: true
      timeout-minutes: 5
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        repository: ${{ env.IMAGE_NAME }}
        readme-filepath: ./DOCKER_README.md
        short-description: "MCP server for Git-aware project memory, capturing code context, GitHub issues, PRs, and Actions."

    - name: Deployment Summary
      if: github.ref == 'refs/heads/main'
      run: |
        echo "âœ… Successfully published Docker images to production"
        echo "ðŸ³ Registry: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
        echo "ðŸ·ï¸ Tags: ${{ steps.meta.outputs.tags }}"
        echo "ðŸ“ Commit: ${{ github.sha }}"
        echo "ðŸ‘¤ Published by: ${{ github.actor }}"

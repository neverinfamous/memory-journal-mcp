# Dependabot configuration for Memory Journal MCP Server
# v3.0.0+ is a TypeScript/Node.js project (npm dependencies)
# The Python codebase is deprecated and archived in archive/python-v2

version: 2
updates:
  # NPM dependencies (TypeScript/Node.js - v3.0.0+)
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'America/New_York'
    open-pull-requests-limit: 10
    reviewers:
      - 'neverinfamous'
    labels:
      - 'dependencies'
      - 'npm'
    groups:
      mcp-core:
        patterns:
          - '@modelcontextprotocol/*'
          - 'zod*'
        update-types:
          - 'minor'
          - 'patch'
      ml-packages:
        patterns:
          - '@xenova/*'
          - 'vectra*'
        update-types:
          - 'minor'
          - 'patch'
      database:
        patterns:
          - 'sql.js*'
          - 'better-sqlite3*'
        update-types:
          - 'minor'
          - 'patch'
      build-tools:
        patterns:
          - 'typescript*'
          - 'tsup*'
          - '@types/*'
        update-types:
          - 'minor'
          - 'patch'
      linting:
        patterns:
          - 'eslint*'
          - '@eslint/*'
          - 'typescript-eslint*'
        update-types:
          - 'minor'
          - 'patch'

  # GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '10:00'
      timezone: 'America/New_York'
    open-pull-requests-limit: 5
    reviewers:
      - 'neverinfamous'
    labels:
      - 'dependencies'
      - 'github-actions'
    groups:
      actions:
        patterns:
          - 'actions/*'
        update-types:
          - 'minor'
          - 'patch'

  # Docker dependencies
  - package-ecosystem: 'docker'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'tuesday'
      time: '09:00'
      timezone: 'America/New_York'
    open-pull-requests-limit: 3
    reviewers:
      - 'neverinfamous'
    labels:
      - 'dependencies'
      - 'docker'

# Smithery configuration for Memory Journal MCP Server
# A developer's project journal and context manager with Git integration

name: "Memory Journal MCP Server"
description: "A personal journaling system with context awareness, semantic search, and Git integration. Helps developers track thoughts, decisions, and project insights with automatic tagging and intelligent search capabilities."
version: "1.0.0"
author: "neverinfamous"
license: "MIT"
tags: ["journaling", "productivity", "context-awareness", "semantic-search", "git-integration"]

runtime: "container"

startCommand:
  type: "stdio"
  configSchema:
    type: "object"
    properties:
      dataPath:
        type: "string"
        title: "Data Directory Path"
        description: "Path where SQLite database and journal data will be stored"
        default: "/app/data"
      enableSemanticSearch:
        type: "boolean"
        title: "Enable Semantic Search"
        description: "Enable vector similarity search for journal entries (requires full image)"
        default: false
      logLevel:
        type: "string"
        title: "Log Level"
        description: "Logging verbosity level"
        enum: ["debug", "info", "warning", "error"]
        default: "info"
    required: []
  exampleConfig:
    dataPath: "/app/data"
    enableSemanticSearch: false
    logLevel: "info"

build:
  dockerfile: "Dockerfile.alpine"
  dockerBuildPath: "."
  
# Additional metadata for Smithery validation
homepage: "https://github.com/neverinfamous/memory-journal-mcp"
repository: "https://github.com/neverinfamous/memory-journal-mcp"
documentation: "https://github.com/neverinfamous/memory-journal-mcp#readme"

env:
  PYTHONPATH: "/app"
  DB_PATH: "/app/data/memory_journal.db"
  PYTHONUNBUFFERED: "1"